name: pidnet-cables-and-poles-v2
cv_name: null

epochs: 60
optimized_metrics:
  - cables/quality
  - poles/quality
verbose: false
minimal_logging: false

data:
  augmentations:
    color_jitter:
      enabled: true
      magnitude: 0.07276887652965638
    flip:
      enabled: true
    multi_scale:
      enabled: false
      scale_factor: 15

  downsampling_factor: 16
  patch_size: 1024
  perturbation: 788
  negative_sample_prob: 0.1201110883482061
  non_sky_bias: 0.5
  num_workers:
