    val: 6
  batch_size:
    train: 8
    val: 2
  cv:
    num_folds: 5
    fold: null
    folds_select: null
    parallel: []
  size:
    train: null
    val: null

loss:
  poles_weight: 3.5784599991763812
  ohem:
    enabled: true
    threshold: 0.5
    keep_fraction: 0.375

optimizer:
  name: adam
  lr: 0.00026546297924107056
  wd: 0.00003328371707969199
  adjust_lr: false

paths:
  complete_frames: /scratch/cvlab/home/gwizdala/dataset/processed/daedalean/complete_frames
  annotations: /scratch/cvlab/home/gwizdala/dataset/daedalean/annotations
  checkpoints: /scratch/cvlab/home/gwizdala/output/checkpoints

validation:
  every: true
  last: false

checkpointing:
  enabled: true

visualization:
  n_images_per_epoch: 0
